<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>WE ARE COMING SOON</h1>
      <p>
        Our website is under construction. We are working hard to give you a
        better experience.
      </p>
      <div class="countdown-timer">
        <div class="timer-box" id="days-box">
          <div>
            <div class="time" id="days-hundreds">0</div>
            <div class="time" id="days-tens">0</div>
            <div class="time" id="days-units">0</div>
          </div>
          <span class="label">DAYS</span>
        </div>

        <div class="hms-row">
          <div class="timer-box" id="hours-box">
            <div>
              <div class="time" id="hours-tens">0</div>
              <div class="time" id="hours-units">0</div>
            </div>
            <span class="label">HOURS</span>
          </div>
          <div class="separator">:</div>
          <div class="timer-box" id="minutes-box">
            <div>
              <div class="time" id="minutes-tens">0</div>
              <div class="time" id="minutes-units">0</div>
            </div>
            <span class="label">MINUTES</span>
          </div>
          <div class="separator">:</div>
          <div class="timer-box" id="seconds-box">
            <div>
              <div class="time" id="seconds-tens">0</div>
              <div class="time" id="seconds-units">0</div>
            </div>
            <span class="label">SECONDS</span>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
